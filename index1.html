<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Stylish Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        button {
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 1em;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page!</h1>
        <p>This is a modern-looking web page served automatically by Jenkins and Docker. ðŸŽ‰</p>
        <p>Push updates to GitHub, and Jenkins will rebuild and redeploy it for you!</p>
        <button onclick="alert('You clicked me!')">Click Me!</button>
    </div>
</body>
</html>
